<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 
</div>

<div Class="container">
<div>
    <app-chart [dataexcel]="dataexcel" [view_max]="view_max" [view_min]="view_min" [view_avge_general]="view_avge_general" [view_avge_grado]="view_avge_grado" [arr]="arr"></app-chart>
 </div>
<div >
  <label for="file"></label>
  <input type="file"
        accept=".xlsx, .xls, .csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
         id="file"
         (change)="handleFileInput($event.target.files)">
</div>
<br>
<div >
  <button class="btn btn-success" (click)="chargeinfo()">
    Cargar
  </button>
</div>

</div>
